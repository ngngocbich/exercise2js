<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login View</title>
    <link rel="stylesheet" href="./assets/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-row">
        <img class="background" src="./assets/img/image 1.svg" alt="background">
        <div class="login d-flex justify-content-center">
            <div>
            <p class="text">Welcome back</p>
            <p class="title">Login to your account</p>
            <form action="#" onsubmit="return check()" name="formLogin">
                <div class="input-box">
                    <label>Email</label> </br>
                    <input type="email" name="emailText" id="emailID">
                </div>
                <div class="input-box">
                    <label style="margin-top: 11px;">Password</label> </br>
                    <input type="password" name="passwordText" id="passwordID">
                </div>
                <div class="remember-forgot">
                    <label> <input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login now</button>
                <button type="" class="btn-next">
                    <p> <img src="./assets/img/iconfinder_Google_1298745 1.svg" alt="google">Or sign-in with google</p>
                </button>
                <div class="login__join">
                    <p>Don't have an account? <a href="#">Join free today</a></p>
                </div>
            </form>
        </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
